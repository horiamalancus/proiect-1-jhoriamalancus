<section id="shoppingSection">
  <form class="cumparaturi">
    <fieldset>
      <legend class="cumparaturi">Cumpărături:</legend>

      <div>
        <label for="produs" class="cumparaturi">Nume produs:</label>
        <input type="text" id="produs" name="produs" />
      </div>

      <div>
        <label for="cantitate" class="cumparaturi">Cantitate:</label>
        <input type="text" id="cantitate" name="cantitate" />
      </div>
      <input type="button" id="addButton" value="Adaugă" onclick="adaugaProdus()"/>
    </fieldset>
  </form>

  <table id="shoppingTable">
    <tr>
      <th>Nr.</th>
      <th>Nume Produs</th>
      <th>Cantitate</th>
    </tr>
  </table>
</section>
