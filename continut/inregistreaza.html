<section id="i1" class="inregistreaza">
  <h2 class="inregistreaza">Înregistrare persoană:</h2>
  <form class="inregistreaza">
    <fieldset>
      <legend class="inregistreaza">Informații generale:</legend>

      <div>
        <label for="numeutilizator" class="inregistreaza">Nume utilizator:</label>
        <input type="text" id="numeutilizator" name="numeutilizator" />
      </div>

      <div>
        <label for="parola" class="inregistreaza">Parola:</label>
        <input type="password" id="parola" name="parola" />
      </div>

      <div>
        <label for="nume" class="inregistreaza">Nume:</label>
        <input type="text" id="nume" name="nume" />
      </div>

      <div>
        <label for="prenume" class="inregistreaza">Prenume:</label>
        <input type="text" id="prenume" name="prenume" />
      </div>

      <div>
        <label for="email" class="inregistreaza">Email:</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="telefon" class="inregistreaza">Telefon:</label>
        <input
          type="text"
          id="telefon"
          name="telefon"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
      </div>

    </fieldset>
  </form>
</section>

<br /><br />

<section id="i2" class="inregistreaza">
  <h2 class="inregistreaza">Înregistrare persoană:</h2>
  <form class="inregistreaza">
    <fieldset class="inregistreaza">
      <legend class="inregistreaza">Informații personale:</legend>

      <div>
        <label for="sexul" class="inregistreaza">Sexul:</label>
        <select name="sex" id="sex">
          <option value="feminin">Feminin</option>
          <option value="masculin">Masculin</option>
        </select>
      </div>

      <div>
        <label for="mancareaPreferata" class="inregistreaza">Mâncarea preferată:</label>
        <input list="favfood" name="food" id="food" />
        <datalist id="favfood">
          <option value="Ciorba de burta"></option>
          <option value="Gulas"></option>
          <option value="Sarmale"></option>
          <option value="Tocanita"></option>
          <option value="Branza cu smantana"></option>
        </datalist>
      </div>

      <div>
        <label for="color" class="inregistreaza">Culoarea preferată:</label>
        <input type="color" id="color" name="color" />
      </div>

      <div>
        <label for="data" class="inregistreaza">Data nașterii:</label>
        <input type="date" id="data" name="data" />
      </div>

      <div>
        <label for="time" class="inregistreaza">Ora nașterii:</label>
        <input type="datetime-local" id="time" name="time" />
      </div>

      <div>
        <label for="age" class="inregistreaza">Vârsta:</label>
        <input type="range" id="age" name="age" min="0" max="120" />
      </div>

      <div>
        <label for="personalpage" class="inregistreaza">Adresa paginii personale:</label>
        <input type="url" id="personalpage" name="personalpage" />
      </div>

      <div>
        <label for="describe" class="inregistreaza">Descriere:</label>
        <textarea id="describe" name="describe" rows="4" cols="25"></textarea>
      </div>
    </fieldset>
  </form>

  <br /><br />
</section>

<br /><br />

<section id="button">
  <input type="button" value="Inregistreaza" onclick="register()">
</section>
